<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Compare</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/css/single_comp.css" />
</head>
<body class="galaxy-bg text-light">

  <div class="container-fluid">
    <div class="row">
      
      <!-- Sidebar for large devices -->
      <div class="col-lg-3 d-none d-lg-block p-3 sidebar">
        <div id="toolbar-sidebar" class="toolbar-box"></div>
      </div>

      <!-- Top toolbar for mobile -->
      <div class="col-12 d-block d-lg-none p-3">
        <div id="toolbar-top" class="toolbar-box"></div>
      </div>

      <!-- Main Content -->
      <div class="col-lg-9 col-12 p-3">
        <h2 class="text-center">Compare Companies</h2>

        <div id="charts">
          <div class="mb-5">
            <h4>Scatter Plot</h4>
            <canvas id="scatterPlot"></canvas>
            <div class="mt-2">
              <button class="btn btn-funky me-2" onclick="downloadChart('scatterPlot')">Download</button>
              <button class="btn btn-funky" onclick="expandChart('scatterPlot')">Expand</button>
            </div>
          </div>

          <div>
            <h4>Top 25 Companies - Bar Chart</h4>
            <canvas id="barChart"></canvas>
            <div class="mt-2">
              <button class="btn btn-funky me-2" onclick="downloadChart('barChart')">Download</button>
              <button class="btn btn-funky" onclick="expandChart('barChart')">Expand</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="/static/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/js/single_comp.js"></script>
</body>
</html>
