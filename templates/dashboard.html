<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Procure Smart Dashboard</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #0d1b2a, #1b263b);
      color: #e0f7fa;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    .logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00bcd4;
      color: #fff;
      padding: 8px 18px 8px 18px;
      border: none;
      border-radius: 30px;
      font-weight: 500;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.6);
      transition: all 0.3s ease;
      text-decoration: none;
      z-index: 10;
      font-size: 1rem;
    }

    .logout-btn:hover {
      background: #00acc1;
    }

    .header-box {
      background: linear-gradient(to right, #212f45, #2c3e60);
      box-shadow: 0 4px 15px rgba(0, 200, 255, 0.2);
      padding: 2.5rem 1rem;
      text-align: center;
      border-bottom: 4px solid #0ef;
    }

    .header-box h2 {
      font-weight: 700;
      font-size: clamp(1.8rem, 3vw, 3rem);
      background: linear-gradient(to right, #80d0c7, #0093e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 10px;
    }

    .header-box p {
      font-size: clamp(1rem, 2vw, 1.3rem);
      color: #d1ecf1;
    }

    .chart-buttons .btn {
      margin: 12px 12px 12px 12px;
      padding:1rem;
      background-color: #073b4c;
      color: #ffffff;
      
      font-size:clamp(1rem, 2vw, 1.2rem);
      font-weight: 600;
      border-radius: 15px;
      border: none;
      transition: all 0.3s ease-in-out;
      width: 100%;
      max-width: fit-content;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }

    .chart-buttons .btn:hover {
      background-color: #042f3d;
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      color: #ffffff;
    }

    .chart-preview img {
      width: 100%;
      max-width: 240px;
      height: auto;
      border-radius: 12px;
      border: 2px solid #00cfff;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .chart-preview img:hover {
      transform: scale(1.05);
    }

    h4 {
      color: #90e0ef;
      font-weight: 600;
      margin-bottom: 20px;
      margin-top: 40px;
      font-size: clamp(1.4rem, 2vw, 1.8rem);
    }

    @media (max-width: 768px) {
      .chart-buttons {
        flex-direction: column !important;
        align-items: center;
      }

      .logout-btn {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="header-box position-relative">
    <a href="/logout" class="logout-btn">Logout</a>
    <h2>Heyy {{user.name}}! Welcome to Procure Smart!</h2>
    <p>Ready to generate charts?</p>
  </div>


  <!-- Buttons -->
  <div class="container text-center mt-4">
    <div class="d-flex justify-content-center flex-wrap chart-buttons">
      <a href="/compare-single" class="btn">Compare single parameter for all companies</a>
      <a href="/compare-double" class="btn">Compare two parameters (equal weights)</a>
      <a href="/compare-multi" class="btn">Compare multiple parameters (custom weights)</a>
    </div>
  </div>

  <!-- Chart Preview Section -->
  <div class="container text-center">
    <h4>Previously Generated Charts:</h4>
    <div class="row justify-content-center chart-preview">
      <div class="col-12 col-sm-6 col-md-4 mb-3">
        <img src="/static/chart1.png" alt="Chart 1">
      </div>
      <div class="col-12 col-sm-6 col-md-4 mb-3">
        <img src="/static/chart2.png" alt="Chart 2">
      </div>
      <div class="col-12 col-sm-6 col-md-4 mb-3">
        <img src="/static/chart3.png" alt="Chart 3">
      </div>
    </div>
  </div>
</body>

</html>
